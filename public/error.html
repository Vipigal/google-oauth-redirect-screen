<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❌ Erro na Integração - SYF OS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .error-icon {
      width: 80px;
      height: 80px;
      background: #ef4444;
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #1f2937;
    }
    .error-box {
      background: #fee2e2;
      border-left: 4px solid #ef4444;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      text-align: left;
    }
    .error-code {
      font-family: monospace;
      background: #f3f4f6;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      background: #ef4444;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background: #dc2626;
    }
    .contact {
      margin-top: 20px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="error-icon">✕</div>
    
    <h1>Erro na Integração</h1>
    
    <div class="error-box">
      <strong>Não foi possível conectar sua conta Google.</strong>
      <div class="error-code" id="error-reason">
        Código do erro: desconhecido
      </div>
    </div>
    
    <p style="margin: 20px 0; color: #4b5563;">
      Por favor, tente novamente ou entre em contato com o suporte.
    </p>
    
    <button onclick="window.close()">
      Fechar Janela
    </button>
    
    <div class="contact">
      Suporte: contato@syfai.com.br
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const reason = params.get('reason');
    if (reason) {
      const messages = {
        'access_denied': 'Você cancelou a autorização.',
        'missing_params': 'Parâmetros inválidos na requisição.',
        'database_error': 'Erro ao salvar as credenciais.',
        'token_exchange_failed': 'Falha ao trocar código de autorização.'
      };
      const message = messages[reason] || reason;
      document.getElementById('error-reason').textContent = `Erro: ${message}`;
    }
  </script>
</body>
</html>
